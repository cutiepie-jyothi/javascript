<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<section id="emp" style="display: flex;justify-content: space-between;">
		
	</section>
    <script type="text/javascript">
    	fetch("https://reqres.in/api/users?page=2")
    	.then((res)=>{
    		console.log(res)
    		return res.json()
    	})
    	.then((jsonRes)=>{
    		console.log(jsonRes.data)
    		display(jsonRes.data)

    	})
    	function display(employees){
    		var block=document.getElementById("emp")
    		for(var i=0;i<employees.length;i++){
    			block.innerHTML+=`
    			<div>
    			<p>${employees[i].first_name}</p>
    			<p>${employees[i].last_name}</p>
    			<img src="${employees[i].avatar}" width=70%/>
    			<p>${employees[i].email}</p>
    			</div>`
    		}
    	}
    </script>
</body>
</html>
